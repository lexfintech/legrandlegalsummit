    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />

      rel="icon"

    <meta

      content="Premier legal conference bringing together industry leaders, experts, and professionals for knowledge sharing and networking."
